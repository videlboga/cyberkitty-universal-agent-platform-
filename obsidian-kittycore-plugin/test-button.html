<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Button</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #0f1419; color: #fff; }
        button { background: #0088ff; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; margin: 10px; font-size: 14px; }
        button:hover { background: #0066cc; }
        .log { background: #1a1f2e; padding: 10px; border-radius: 5px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üß™ Test Button Click</h1>
    
    <button id="testBtn">‚ö° –¢–µ—Å—Ç –∫–Ω–æ–ø–∫–∏</button>
    <button onclick="testPrompt()">üìù –¢–µ—Å—Ç prompt</button>
    
    <div id="log" class="log">–õ–æ–≥–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å...</div>
    
    <script>
        function log(message) {
            const logEl = document.getElementById('log');
            logEl.innerHTML += `<br/>[${new Date().toLocaleTimeString()}] ${message}`;
        }
        
        function testPrompt() {
            log('üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º prompt...');
            const result = prompt('–í–≤–µ–¥–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å:');
            if (result) {
                log(`‚úÖ –ü–æ–ª—É—á–µ–Ω–æ: ${result}`);
            } else {
                log('‚ùå –û—Ç–º–µ–Ω–µ–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º');
            }
        }
        
        async function executeTask() {
            log('üöÄ executeTask –≤—ã–∑–≤–∞–Ω');
            
            const task = prompt("–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏:");
            if (!task) {
                log('‚ùå –ó–∞–¥–∞—á–∞ –æ—Ç–º–µ–Ω–µ–Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º');
                return;
            }
            
            log(`üìù –ü–æ–ª—É—á–µ–Ω–∞ –∑–∞–¥–∞—á–∞: ${task}`);
            
            try {
                const response = await fetch('http://localhost:8003/api/status');
                if (response.ok) {
                    log('‚úÖ API –¥–æ—Å—Ç—É–ø–µ–Ω');
                    log(`üìã –ó–∞–¥–∞—á–∞ "${task}" –±—ã–ª–∞ –±—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –≤ KittyCore`);
                } else {
                    log('‚ùå API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ API: ${error}`);
            }
        }
        
        // –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
        document.getElementById('testBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            log('üñ±Ô∏è –ö–Ω–æ–ø–∫–∞ –Ω–∞–∂–∞—Ç–∞ —á–µ—Ä–µ–∑ addEventListener');
            await executeTask();
        });
        
        document.getElementById('testBtn').onclick = async () => {
            log('üñ±Ô∏è onclick —Å—Ä–∞–±–æ—Ç–∞–ª');
            await executeTask();
        };
        
        log('‚úÖ –°–∫—Ä–∏–ø—Ç –∑–∞–≥—Ä—É–∂–µ–Ω, –∫–Ω–æ–ø–∫–∏ –≥–æ—Ç–æ–≤—ã');
    </script>
</body>
</html>
