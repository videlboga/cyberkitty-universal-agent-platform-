<!DOCTYPE html>
<html>
<head>
    <title>KittyCore API Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #0a0a0a; color: #00ff41; }
        .result { background: #111; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { background: #00ff41; color: #000; padding: 10px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
    </style>
</head>
<body>
    <h1>üê± KittyCore API Test</h1>
    
    <div>
        <button onclick="testStatus()">–¢–µ—Å—Ç API Status</button>
        <button onclick="testConnection()">–¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</button>
        <button onclick="clearResults()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const API_URL = 'http://localhost:8003';
        const results = document.getElementById('results');
        
        function addResult(message, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        async function testStatus() {
            try {
                addResult('üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º /api/status...');
                const response = await fetch(`${API_URL}/api/status`);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Status OK: ${JSON.stringify(data)}`);
                } else {
                    addResult(`‚ùå Status Error: ${response.status} ${response.statusText}`, true);
                }
            } catch (error) {
                addResult(`‚ùå Fetch Error: ${error.message}`, true);
            }
        }
        
        async function testConnection() {
            try {
                addResult('üîó –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...');
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(`${API_URL}/api/status`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Connection OK: ${data.status} (${data.version})`);
                    addResult(`üìÖ Timestamp: ${data.timestamp}`);
                } else {
                    addResult(`‚ùå Connection Failed: ${response.status}`, true);
                }
            } catch (error) {
                addResult(`‚ùå Connection Error: ${error.message}`, true);
            }
        }
        
        function clearResults() {
            results.innerHTML = '';
            addResult('üßπ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—á–∏—â–µ–Ω—ã');
        }
        
        // –ê–≤—Ç–æ—Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            addResult('üöÄ KittyCore API Tester –∑–∞–ø—É—â–µ–Ω');
            testStatus();
        };
    </script>
</body>
</html>
