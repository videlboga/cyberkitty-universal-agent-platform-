<!DOCTYPE html>
<html>
<head>
    <title>KittyCore API Test - Fixed Version</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #0f1419; color: #fff; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: rgba(0, 136, 255, 0.2); border: 1px solid #0088ff; }
        .error { background: rgba(255, 85, 85, 0.2); border: 1px solid #ff5555; }
        button { background: #0088ff; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0066cc; }
        .logs { background: #1a1f2e; padding: 10px; border-radius: 5px; height: 200px; overflow-y: auto; font-family: monospace; }
    </style>
</head>
<body>
    <h1>ü§ñ KittyCore API Test - Fixed Version</h1>
    <p>–¢–µ—Å—Ç–∏—Ä—É–µ–º —á—Ç–æ –±–æ–ª—å—à–µ –Ω–µ—Ç –æ—à–∏–±–æ–∫ 404 –∫ /api/system/status</p>
    
    <button onclick="testCorrectEndpoint()">‚úÖ –¢–µ—Å—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ /api/status</button>
    <button onclick="testWrongEndpoint()">‚ùå –¢–µ—Å—Ç –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ /api/system/status</button>
    <button onclick="clearLogs()">üßπ –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥–∏</button>
    
    <div id="status"></div>
    <div id="logs" class="logs"></div>

    <script>
        const API_URL = 'http://localhost:8003';
        
        function log(message) {
            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            logs.innerHTML += `[${time}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        }
        
        function setStatus(message, isSuccess) {
            const status = document.getElementById('status');
            status.className = `status ${isSuccess ? 'success' : 'error'}`;
            status.textContent = message;
        }
        
        async function testCorrectEndpoint() {
            log('üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —ç–Ω–¥–ø–æ–∏–Ω—Ç /api/status...');
            
            try {
                const response = await fetch(`${API_URL}/api/status`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ SUCCESS: /api/status –≤–µ—Ä–Ω—É–ª ${response.status} - ${JSON.stringify(data)}`);
                    setStatus('‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π —ç–Ω–¥–ø–æ–∏–Ω—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç!', true);
                } else {
                    log(`‚ùå ERROR: /api/status –≤–µ—Ä–Ω—É–ª ${response.status} ${response.statusText}`);
                    setStatus(`‚ùå –û—à–∏–±–∫–∞: ${response.status}`, false);
                }
            } catch (error) {
                log(`‚ùå NETWORK ERROR: ${error.message}`);
                setStatus('‚ùå –°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞', false);
            }
        }
        
        async function testWrongEndpoint() {
            log('üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —ç–Ω–¥–ø–æ–∏–Ω—Ç /api/system/status...');
            
            try {
                const response = await fetch(`${API_URL}/api/system/status`);
                
                if (response.ok) {
                    log(`‚ùå UNEXPECTED: /api/system/status –≤–µ—Ä–Ω—É–ª ${response.status} (–Ω–µ –¥–æ–ª–∂–µ–Ω —Ä–∞–±–æ—Ç–∞—Ç—å!)`);
                    setStatus('‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —ç–Ω–¥–ø–æ–∏–Ω—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç (–ø–ª–æ—Ö–æ!)', false);
                } else {
                    log(`‚úÖ EXPECTED: /api/system/status –≤–µ—Ä–Ω—É–ª ${response.status} ${response.statusText} (–∫–∞–∫ –∏ –æ–∂–∏–¥–∞–ª–æ—Å—å)`);
                    setStatus('‚úÖ –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —ç–Ω–¥–ø–æ–∏–Ω—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç 404', true);
                }
            } catch (error) {
                log(`‚ùå NETWORK ERROR: ${error.message}`);
                setStatus('‚ùå –°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞', false);
            }
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            document.getElementById('status').innerHTML = '';
            log('üßπ –õ–æ–≥–∏ –æ—á–∏—â–µ–Ω—ã');
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            log('üöÄ KittyCore API —Ç–µ—Å—Ç –∑–∞–ø—É—â–µ–Ω');
            testCorrectEndpoint();
        };
    </script>
</body>
</html>
