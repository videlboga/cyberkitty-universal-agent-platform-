scenario_id: test_template
description: "Тест шаблонизации"

initial_context:
  test_data:
    nested_value: 123

steps:
  - id: start
    type: start
    next_step: test_simple

  - id: test_simple
    type: channel_action
    params:
      action: send_message
      chat_id: "test"
      text: "Простая переменная: {test_data}"
    next_step: test_nested

  - id: test_nested
    type: channel_action
    params:
      action: send_message
      chat_id: "test"
      text: "Вложенная переменная: {test_data.nested_value}"
    next_step: end

  - id: end
    type: end 